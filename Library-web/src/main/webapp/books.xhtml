<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template = "index.xhtml">

            <ui:define name = "content">
                <h:outputText value="#{testController.text}"></h:outputText>
                
                <h:outputText value="#{bookTableController.library}"></h:outputText>
                
                <h:dataTable styleClass="table table-striped"
                             value="#{bookTableController.library}" var="book">
                    <h:column>
                        <f:facet name="header">Tytu≈Ç</f:facet>
                            #{book.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ISBN</f:facet>
                            #{book.isbn}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Data wydania</f:facet>
                            #{book.releaseDate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Autorzy</f:facet>
                        <ui:repeat value="#{book.authors}" var="author">
                            <h:outputText value="#{author.name}" />
                        </ui:repeat>
                    </h:column>
                    
                </h:dataTable>
                     
            </ui:define>
            

        </ui:composition>

    </h:body>
</html>
